{% extends 'base.html' %}

{% block title %}
	Results - {{ block.super }}
{% endblock title %}

{% block content %}
	<div id="container">

		<h2>
			<p>this is where results go</p>
		</h2>

			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Book Title</th>
					</tr>
				</thead>
				<tbody>
					{% for k, v in results.items %}
						<tr>
							<th scope="row">{{k}}</th>
							<td>{{v}}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>

	</div>
{% endblock content %}
