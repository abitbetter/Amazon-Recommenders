{% extends 'base.html' %}

{% block title %}
	Results - {{ block.super }}
{% endblock title %}

{% block content %}
	<div id="container">

		<h4>
			<p>Recommendations for</br>
				"{{ input }}",</br>
				using {{ model_type }}:</p>
		</h4>

			<table id="resultsTable" class="table table-hover table-bordered">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Book Title</th>
					</tr>
				</thead>
				<tbody>
					{% for k, v in results.items %}
						<tr>
							<th scope="row">{{k}}</th>
							<td>{{v}}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>

	</div>
{% endblock content %}
